<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Status</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      h1.success {
        color: #4caf50; /* Green for success */
      }
      h1.failure {
        color: #ff0000; /* Red for failure */
      }
      .icon {
        font-size: 50px;
        margin-bottom: 20px;
      }
      .success-icon {
        color: #4caf50;
      }
      .failure-icon {
        color: #ff0000;
      }
      .details {
        margin: 20px 0;
        font-size: 1.2em;
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #008cba;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      a:hover {
        background-color: #005f73;
      }
    </style>
  </head>
  <body>
    <div class="icon {{statusClass}}-icon">{{icon}}</div>
    <h1 class="{{statusClass}}">{{message}}</h1>
    <div class="details">
      <p>Transaction ID: {{transactionId}}</p>
      <p>Amount: {{amount}} TK</p>
      <p>Date: {{date}}</p>
    </div>
    <a href="http://localhost:3000/dashboard">Back to Dashboard</a>
  </body>
</html>
